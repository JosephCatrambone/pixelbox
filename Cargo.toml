[package]
name = "pixelbox"
version = "0.1.0"
authors = ["Joseph Catrambone <jo.jcat@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossbeam = "0.8.0"
eframe = "0.10.0" # Gives us egui, epi and web+native backends
glob = "0.3.0"
image = "0.23"
nfd = "0.0.4"  # For Open-File dialogs.
r2d2 = "0.8.9"
r2d2_sqlite = "0.17.0"
rayon = "1.5.0"
rusqlite = { version="0.24.2", features=["bundled", "time", "functions"] } # bundled uses bundled version for Windows.
serde = { version = "*", features = ["derive"], optional = true }
tch = "0.3.1"
